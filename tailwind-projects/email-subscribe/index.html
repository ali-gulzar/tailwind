<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- Container -->
    <div
      class="flex justify-center h-screen items-center bg-zinc-700"
    >
      <!-- Card -->
      <div class="p-2 mx-6 rounded-2xl bg-zinc-800">
        <!-- Flex container -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- Image -->
          <img
            src="images/image.jpg"
            alt="image"
            class="object-fit rounded-xl md:rounded-r-none md:h-64 h-80 transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl-font-medium text-center text-white"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <div
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white"
            >
              Eat better and exercise better. Sign up for
              the Diet & Fitness newsletter.
            </div>
            <div
              class="flex flex-col mt-5 md:flex-row space-y-4 md:space-y-0 md:space-x-2"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="rounded-md p-2 text-center md:text-left text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center placeholder:md:text-left focus:outline-none"
              />
              <button
                class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
