<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Global container -->
    <div
      class="flex justify-center min-h-screen items-center bg-gray-100"
    >
      <!-- Card container -->
      <div
        class="flex flex-col md:flex-row p-6 m-3 rounded-2xl shadow-2xl bg-white space-y-10 md:space-y-0 md:space-x-10 md:p-16"
      >
        <div>
          <img
            src="images/headphone.png"
            alt=""
            class="mx-auto duration-200 w-60 hover:scale-105"
          />
        </div>
        <div
          class="flex flex-col space-y-6 text-center md:text-left"
        >
          <!-- Label -->
          <div>
            <div
              class="text-white rounded-full py-1 px-3 bg-black text-sm inline-block"
            >
              Free shipping
            </div>
          </div>
          <!-- Description -->
          <div class="text-2xl font-medium max-w-sm">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </div>

          <!-- Price -->
          <p class="line-through">$799</p>
          <p class="text-5xl font-bold">$599</p>
          <p class="text-sm text-gray-400 font-light">
            This offer is valid until April 3rd or as long
            as stock lasts!
          </p>

          <button
            class="rounded-full bg-blue-500 text-white text-center p-4 hover:scale-95 duration-200"
          >
            Add to cart
          </button>

          <div class="flex space-x-2 items-center">
            <div
              class="mx-2 rounded-full bg-green-400 duration-200 hover:animate-ping w-3 h-3"
            ></div>
            <div class="text-sm font-medium">
              50+ pcs. in stock
            </div>
          </div>

          <div
            class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4"
          >
            <button
              class="border-gray-200 border-2 flex items-center space-x-2 justify-center p-2 rounded-xl hover:opacity-70 hover:shadow-lg hover:scale-105 duration-200 px-6"
            >
              <img
                src="./images/weight.png"
                alt="weight"
                class="w-8"
              />
              <div class="text-sm font-medium">
                Add to cart
              </div>
            </button>
            <button
              class="border-gray-200 border-2 flex items-center space-x-2 justify-center p-2 rounded-xl hover:opacity-70 hover:shadow-lg hover:scale-105 duration-200 px-6"
            >
              <img
                src="./images/heart.png"
                alt="weight"
                class="w-8"
              />
              <div class="text-sm font-medium">
                Add to wishlist
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
